<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.9.0-web/css/all.css" />
</head>

<body>
    <div class="main">
        <section class="header">
            <div class="facebook-logo">
                <img src="./Image - facebook-logo-large.png" alt="" />
            </div>
            <h2>
                Facebook helps you connect and share with the people in your life
            </h2>
        </section>
        <section class="section">
            <div class="form">
                <form>
                    <input type="email" id="email" placeholder="Email address or phone number" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="submit" id="submit" placeholder="submit">
                        Log In
                    </button>
                </form>
                <p class="form-text"><a href="#">Forgot Password?</a></p>
                <div class="button">
                    <button class="sign-up-btn">Create New Account</button>
                </div>
            </div>
            <p class="footer"><span>Create a Page</span> for a celebrity, brand or business.</p>
        </section>
    </div>
</body>

</html>
